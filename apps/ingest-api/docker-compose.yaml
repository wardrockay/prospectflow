services:
  prospectflow-ingest-api:
    image: starlightcoder/prospectflow-ingest-api:latest
    container_name: prospectflow-ingest-api
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - CORS_ORIGIN=https://prospectflow.com
      - POSTGRES_HOST=prospectflow-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=prospectflow
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=prospectflow
      # AWS Cognito
      - AWS_REGION=${AWS_REGION}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_ISSUER=${COGNITO_ISSUER}
      # Redis
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - REDIS_SESSION_TTL=${REDIS_SESSION_TTL}
      # RabbitMQ
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-changeme}
    restart: unless-stopped
    networks:
      - prospectflow-network

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network
