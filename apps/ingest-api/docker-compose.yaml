services:
  prospectflow-ingest-api:
    image: starlightcoder/prospectflow-ingest-api:latest
    container_name: prospectflow-ingest-api
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - CORS_ORIGIN=https://prospectflow.com
      - POSTGRES_HOST=prospectflow-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=prospectflow
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=prospectflow
    restart: unless-stopped
    networks:
      - prospectflow-network

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network
