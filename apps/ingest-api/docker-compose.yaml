services:
  prospectflow-ingest-api:
    image: starlightcoder/prospectflow-ingest-api:latest
    container_name: prospectflow-ingest-api
    build:
      context: ../..
      dockerfile: apps/ingest-api/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ./env/.env.production
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - prospectflow-network

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network
