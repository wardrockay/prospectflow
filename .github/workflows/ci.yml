name: CI

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ingest-api
        run: pnpm --filter prospectflow-ingest-api lint

      - name: Lint ui-web
        run: pnpm --filter @prospectflow/ui-web lint

  test-ingest-api:
    name: Test Ingest API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: prospectflow_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: prospectflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter prospectflow-ingest-api test:unit
        env:
          NODE_ENV: test

      - name: Run integration tests
        run: pnpm --filter prospectflow-ingest-api test:integration
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: prospectflow_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: prospectflow_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run coverage tests
        run: pnpm --filter prospectflow-ingest-api test:coverage
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: prospectflow_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: prospectflow_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Check coverage threshold
        run: |
          if [ -f apps/ingest-api/coverage/coverage-summary.json ]; then
            coverage=$(jq '.total.lines.pct' apps/ingest-api/coverage/coverage-summary.json)
            echo "Coverage: $coverage%"
            if (( $(echo "$coverage < 70" | bc -l) )); then
              echo "❌ Coverage $coverage% is below 70% threshold"
              exit 1
            fi
            echo "✅ Coverage $coverage% meets 70% threshold"
          else
            echo "⚠️  Coverage report not found, skipping threshold check"
          fi

  test-ui-web:
    name: Test UI Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI Web
        run: pnpm --filter @prospectflow/ui-web build

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-ingest-api, test-ui-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ingest-api image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ingest-api
          file: ./apps/ingest-api/Dockerfile
          push: false
          tags: prospectflow/ingest-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ui-web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ui-web
          file: ./apps/ui-web/Dockerfile
          push: false
          tags: prospectflow/ui-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
