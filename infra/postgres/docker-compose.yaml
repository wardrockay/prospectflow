services:

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prospectflow-pgadmin
    restart: unless-stopped
    env_file:
      - ./env/.env.${APP_ENV:-production}
    environment:
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - prospectflow-network

  flyway:
    image: flyway/flyway:11
    container_name: prospectflow-flyway
    env_file:
      - ./env/.env.${APP_ENV:-production}
    environment:
      # OVH CloudDB managed PostgreSQL: Cannot create custom schemas
      # Use only 'public' schema with table prefixes (iam_, crm_, outreach_, lm_)
      FLYWAY_SCHEMAS: public
      FLYWAY_DEFAULT_SCHEMA: public
      FLYWAY_BASELINE_ON_MIGRATE: 'true'
      FLYWAY_LOCATIONS: filesystem:/flyway/sql
    volumes:
      - ./db/migrations:/flyway/sql:ro
    command: -connectRetries=60 migrate
    networks:
      - prospectflow-network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: prospectflow-pgbouncer
    restart: unless-stopped
    env_file:
      - ./env/.env.${APP_ENV:-production}
    environment:
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 100
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_PORT: 6432
    volumes:
      - ./pgbouncer/init.sh:/init.sh:ro
    entrypoint: ['/bin/sh', '/init.sh']
    ports:
      - '127.0.0.1:6432:6432'
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 6432 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - prospectflow-network

volumes:
  pgadmin_data:

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network
