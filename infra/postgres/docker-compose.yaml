services:
  postgres:
    image: postgres:18-alpine
    container_name: prospectflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prospectflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-prospectflow}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-prospectflow} -d ${POSTGRES_DB:-prospectflow}',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - prospectflow-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prospectflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@prospectflow.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prospectflow-network

  flyway:
    image: flyway/flyway:11
    container_name: prospectflow-flyway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-prospectflow}
      FLYWAY_USER: ${POSTGRES_USER:-prospectflow}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      FLYWAY_SCHEMAS: public,iam,crm,outreach,tracking
      FLYWAY_DEFAULT_SCHEMA: public
      FLYWAY_BASELINE_ON_MIGRATE: 'true'
      FLYWAY_LOCATIONS: filesystem:/flyway/sql
    volumes:
      - ./db/migrations:/flyway/sql:ro
    command: -connectRetries=60 migrate
    networks:
      - prospectflow-network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: prospectflow-pgbouncer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prospectflow}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-changeme_app}
      PGBOUNCER_DB_HOST: postgres
      PGBOUNCER_DB_PORT: 5432
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 100
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
    volumes:
      - ./pgbouncer/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ['/bin/sh', '/entrypoint.sh']
    ports:
      - '6432:5432'
    networks:
      - prospectflow-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network
