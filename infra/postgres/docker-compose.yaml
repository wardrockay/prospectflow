version: '3.9'

services:
  postgres:
    image: postgres:18-alpine
    container_name: prospectflow-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prospectflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-prospectflow}
      PGDATA: /data/postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/data/postgres
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-prospectflow} -d ${POSTGRES_DB:-prospectflow}',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - prospectflow-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prospectflow-pgadmin
    hostname: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@prospectflow.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prospectflow-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  prospectflow-network:
    driver: bridge
