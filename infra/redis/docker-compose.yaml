services:
  redis:
    image: redis:7-alpine
    container_name: prospectflow-redis
    hostname: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prospectflow-network

volumes:
  redis_data:

networks:
  prospectflow-network:
    driver: bridge
