services:
  rabbitmq:
    build:
      context: .
      dockerfile: dockerfile
    image: rabbitmq:local
    container_name: prospectflow-rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    env_file:
      - ./env/.env.${APP_ENV:-production}
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-changeme}
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE:-local-cookie}
    ports:
      - 5672:5672 # AMQP
      - 15672:15672 # Management UI
      - 15692:15692 # Prometheus metrics
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - net_private

volumes:
  rabbitmq_data:
  rabbitmq_logs:

networks:
  net_private:
    external: true
    name: net_private
