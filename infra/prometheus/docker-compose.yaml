# Prometheus Monitoring Service
# Scrapes metrics from all application services
# Usage: docker-compose up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prospectflow-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - prospectflow-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: prospectflow-alertmanager
    volumes:
      - ./alertmanager.yml.template:/etc/alertmanager/alertmanager.yml.template
      - ./entrypoint.sh:/entrypoint.sh
      - alertmanager-data:/alertmanager
    ports:
      - '9093:9093'
    environment:
      - PAGERDUTY_ROUTING_KEY=${PAGERDUTY_ROUTING_KEY}
    entrypoint: ['/bin/sh', '/entrypoint.sh']
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - prospectflow-network

networks:
  prospectflow-network:
    external: true
    name: prospectflow-network

volumes:
  prometheus-data:
  alertmanager-data:
